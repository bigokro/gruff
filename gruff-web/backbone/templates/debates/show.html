<script type="text/x-jquery-tmpl" id="debate-show-template">
  <div class="date"><%= date %></div>
  <div class="title debate-title canvas-title">
    <%
      var typeHeading = "";
      if (attributeType === "argumentsFor") {
        typeHeading = "For:";
      } else if (attributeType === "argumentsAgainst") {
        typeHeading = "Against:";
      } else if (attributeType === "answers") {
        typeHeading = "Answer:";
      } else if (attributeType === "subdebates") {
        typeHeading = "Sub-debate:";
      }
    %>
    <h1>
      <span class="attribute-type"><%= typeHeading %></span>
      <%= bestTitle %>
      <a href="#" class="zoom-link">(zoom)</a>
    </h1>
  </div>
  <div class="description"><%= bestDescription %></div>
  <div class="tags"></div>
  <% if (type === DebateTypes.DIALECTIC) { %>
  <div class="arguments">
    <div class="for">
      <h3>Arguments in Favor</h3>
      <div class="debates-list"></div>
      <div class="bottom-form">
      <% if (loggedIn) { %>
        <a class="new-debate-link" debate-type="argumentsFor">Propose Your Own Argument</a>
        <div id="<%= linkableId %>-new-argumentsFor-div" style="display:none;"></div>
      <% } else { %>
        <a href="/login">Want to contribute? Log in!</a>
      <% } %>
      </div>
    </div>
    <div class="against">
      <h3>Arguments Against</h3>
      <div class="debates-list"></div>
      <div class="bottom-form">
      <% if (loggedIn) { %>
        <a class="new-debate-link" debate-type="argumentsAgainst">Propose Your Own Argument</a>
        <div id="<%= linkableId %>-new-argumentsAgainst-div" style="display:none;"></div>
      <% } else { %>
        <a href="/login">Want to contribute? Log in!</a>
      <% } %>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <% } %>
  <% if (type === DebateTypes.DEBATE) { %>
  <div class="answers">
    <h3>Proposed Answers</h3>
    <div class="debates-list"></div>
    <div class="bottom-form">
    <% if (loggedIn) { %>
      <a class="new-debate-link" debate-type="answers">Add a New Answer</a>
      <div id="<%= linkableId %>-new-answers-div" style="display:none;"></div>
    <% } else { %>
      <a href="/login">Want to contribute? Log in!</a>
    <% } %>
    </div>
  </div>
  <% } %>
  <div class="subdebates">
    <h3>Sub-debates</h3>
    <div class="debates-list"></div>
    <div class="bottom-form">
    <% if (loggedIn) { %>
      <a class="new-debate-link" debate-type="subdebates">Add a New Sub-debate</a>
      <div id="<%= linkableId %>-new-subdebates-div" style="display:none;"></div>
    <% } else { %>
      <a href="/login">Want to contribute? Log in!</a>
    <% } %>
    </div>
  </div>
  <div class="comments"></div>
</script>
